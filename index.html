    <title>Магазин книг</title>
    <link rel="stylesheet" href="style.css">

    <header>
        <h2>Магазин книг</h2>
        <div id="balance-block"> Баланс: <span id="balance-int">ТЕСТ</span> </div>

        <main>
            <form>
                Цена по возрастанию <button class="btn-sort-price" onclick="Sort()">&darr;</button>
                <select name="" id="BookType" onchange="BookTypeSort()">
                    <option value="0">Выберите категорию</option>
                    <option value="1">Детективы</option>
                    <option value="2">Фэнтези</option>
                    <option value="3">Романы</option>
                    <option value="4">Фантастика</option>
                </select><br><br>
                <input type="text" id="search-bar" placeholder="Введите название книги" size="100">
                <button class="btn-search" onclick="SearchText()">Найти</button>
            </form>
            <div class="flex catalog-block">
